<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Snip</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">


<ion-grid> 
	<ion-row>
		<ion-col text-right>
			<button ion-button icon-only>
			  <ion-icon name="camera"></ion-icon>
			</button>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-textarea id="snippet-area" rows="25" [(ngModel)]="snippetArea"> </ion-textarea>
	</ion-row>

	<button ion-button color="light" full on-click="test()"> Save Snippet </button>
</ion-grid>

</ion-content>

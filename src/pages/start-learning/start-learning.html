<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="home">

<ion-slides id="slide-area">
  <ion-slide>
  	<ion-grid>
    <h2> For starters, select a skill you would like to master. </h2>
        <ion-item no-lines style="background: transparent; margin-bottom: 10%;">
	      <ion-label style="color: white;">Skill</ion-label>
	      <ion-select style="color: white;" [(ngModel)]="skill" okText="Okay" cancelText="Dismiss">
	        <ion-option value="alg">Algorithms</ion-option>
	        <ion-option value="ds">Data Structures</ion-option>
	      </ion-select>
   		</ion-item>
   		<button *ngIf="skill" ion-button on-click="goToSlide(1)"> NEXT </button>
   	</ion-grid>
  </ion-slide>
  <ion-slide>
    <h2> Enter the amount of time you would like to master Algorithms (in days).</h2>
        <ion-item no-lines style="background: transparent; margin-bottom: 10%;">
	      <ion-label style="color: white;">Duration</ion-label>
	      <ion-select style="color: white;" [(ngModel)]="duration" interface="action-sheet">
	        <ion-option value="10">10 Days</ion-option>
	        <ion-option value="20">20 Days</ion-option>
	        <ion-option value="30">30 Days</ion-option>
	        <ion-option value="40">40 Days</ion-option>
	        <ion-option value="50">50 Days</ion-option>
	        <ion-option value="60">60 Days</ion-option>
	      </ion-select>
   		</ion-item>
   		<button *ngIf="duration" ion-button on-click="goToSlide(2)"> NEXT </button>
  </ion-slide>
  <ion-slide>
    <h2>Confirm that you would like to learn Algorithms in 30 days.</h2>
    <button ion-button> Let's Start </button>
  </ion-slide>
</ion-slides>

</ion-content>

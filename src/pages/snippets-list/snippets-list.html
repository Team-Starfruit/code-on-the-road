<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Snippets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="snippets">

	<ion-list *ngIf="snippets" id="snippet-list">
		<button  ion-item no-lines 
		*ngFor="let snippet of snippets; let i = index" on-click="navigateToSnippet(snippet, i)"> {{snippet["name"]}} </button>
	</ion-list>

</ion-content>
